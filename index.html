<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gogaga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assests\styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav  class="navbar navbar-expand-lg pl-2 pr-2 d-flex justify-content-between align-items-center">
        <img class="logo" src="assests\gogagalogo2024-08-17 122947.png" alt="logo"/>
        <ul class="nav-links d-flex flex-row justify-content-between align-items-center ">
            <li class="nav-item"><a class="link" href="#">Packages</a></li>
            <li class="nav-item"><a class="link" href="#">Tours</a></li>
            <li class="nav-item"><a class="link" href="#">Help</a></li>
            <li class="nav-item"><a class="link" href="#">Membership <i class="fa-sharp fa-regular fa-gem"></i> </a></li>
            <li class="nav-item"><a class="link" href="#">Gift cards <i class="fa-solid fa-gift"></i> </a></li>
            <li class="nav-item"><button class="btn btn-light profile-button"><i class="fa-regular fa-address-card"></i></button></li>
        </ul>
    </nav>

    <div class="Main-container p-2 d-flex flex-column justify-content-center ">
        <div class="container mb-2">
            <div class="row">
                <div class="col-lg-8 col-md-6 col-sm-4">
                    <h1 class="main-heading">Discover Your Next Adventure</h1>
                    <p class="main-para">Unlock your path to adventure, start your journey of discovery â€“ where every destination awaits your exploration.</p>
                </div>
            </div>
        </div>

        <div class="card p-2  d-flex flex-column">
            <div class="buttonsgroup d-flex p-4 mb-3">
                <button type="button" class="btn btn-dark  ">Packages</button>
                <button type="button" class="btn btn-light ms-4 ">Tours</button>
            </div>
            <div class="container inputs-container">
                <div class="row d-flex flex-row justify-content-between ">
                    <div class="col-md-3 input1">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="Enter the City">
                    </div>
                    
                    <div class="col-md-4 input1 ms-3 d-flex flex-row justify-content-between">
                        <div class="d-flex flex-column">
                            <label for="check-in">Check-in</label>
                            <input type="date" class="form-control">
                        </div>

                        <div class="d-flex ms-2 mt-2 flex-column">
                            <i class="fa-solid fa-moon date-para"></i>
                            <p class="date-para">1 Night</p>
                        </div>

                        <div class="d-flex ms-2 flex-column">
                            <label for="check-out">Check-out</label>
                            <input type="date" class="form-control">
                        </div>
                    </div>

                    <div class="col-md-3 ms-3 input1">
                        <label for="guests">Guests and Rooms</label>
                            <select class="form-control">
                                <option>2 adults, 0 children, 1 room</option>
                                <option>2 adults, 1 children, 1 room</option>
                                <option>2 adults, 2 children, 2 room</option>
                                <option>4 adults, 4 children, 4 room</option>
                            </select>
                    </div>
                        <button type="button" class="btn btn-dark search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
                    
                </div>
            </div>
            <div class="rating-container d-flex flex-row">
                <p class="rating-para">Star Rating</p>
                <button type="button" class="btn btn-dark rating-button">3 <i class="fa-regular fa-star"></i></button>
                <button type="button" class="btn btn-dark rating-button">4 <i class="fa-regular fa-star"></i></button>
                <button type="button" class="btn btn-light rating-button">5 <i class="fa-regular fa-star"></i></button>
            </div>
        </div>
    </div>
    
</body>
</html>
